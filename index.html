          <div id="popContainer">
            <div id="photos"></div>
            <div class="containerMid">
              <div id="gendesc"></div>
              <div id="form-service"></div>
            </div>
            <div id="similar-homes"></div>
          </div>
        </div>
      </div>
    </div>

    ></script>

    <script>
      window.addEventListener("house_view", e => {
        let mainContainer = document.getElementById("mainContainer");
        // let mainContainer = document.getElementById("detailPage");

        let resultsContainer = document.getElementById("results");
        resultsContainer.style.display = e.detail.houseView ? "none" : "unset";
        mainContainer.style.display = e.detail.houseView ? "unset" : "none";
      });
      // document.querySelector(".close").addEventListener("click", e => {
      document.querySelector(".xOut").addEventListener("click", e => {
        let mainContainer = document.getElementById("mainContainer");
        let resultsContainer = document.getElementById("results");
        mainContainer.style.display = "none";
        resultsContainer.style.display = "unset";
      });
    </script>
  </body>
