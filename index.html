<html lang="en">
  <head>
    <title>Zallo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      media="screen and (min-width: 601px)"
      href="style.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 600px)"
      href="mobileCSS.css"
    />
    <link
      rel="icon"
      href="https://s3-us-west-1.amazonaws.com/zallosimilarhomes/favicon.ico"
    />
  </head>
  <body>
    <div class="page">
      <div class="top-bars" id="top-bars">
        <div id="super-top-nav-bar"></div>
        <div id="search-bar"></div>
      </div>
      <div class="main-content">
        <div id="map"></div>
        <div id="results"></div>
      </div>
      <div id="mainContainer" class="mainContainer">
        <div class="bigBOX">
          <div class="navbar">
            <span class="zallo">ZALLO</span><span class="xOut">X Close</span>
          </div>
          <div class="address">123 Main St, Chandler, AZ 85225</div>
          <div id="popContainer">
            <div id="photos"></div>
            <div class="containerMid">
              <div id="gendesc"></div>
              <div id="form-service"></div>
            </div>
            <div id="similar-homes"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://s3-us-west-1.amazonaws.com/map-bucket-zallo/app-bundle.gz.js"></script>
    <script
      async
      defer
      src="https://s3.us-east-2.amazonaws.com/fecappfiles/bundleSearchGZ.js"
    ></script>
    <script
      async
      defer
      src="https://s3-us-west-1.amazonaws.com/zallosimilarhomes/results-bundle-gz.js"
    ></script>
    <script
      async
      defer
      src="https://s3.us-east-2.amazonaws.com/fecappfiles/bundle.js"
    ></script>
    <script
      async
      defer
      src="https://s3-us-west-2.amazonaws.com/agents-zallo/Zallo+Team+Files/form-service/bundleGZ.js"
    ></script>
    <script
      async
      defer
      src="https://s3-us-west-1.amazonaws.com/zallosimilarhomes/bundle-gz.js"
    ></script>
    <script
      async
      defer
      src="https://s3-us-west-1.amazonaws.com/zallo-project-gendesc-service/app-bundle.gz.js"
    ></script>
    <script
      async
      defer
      src="https://s3-us-west-2.amazonaws.com/agents-zallo/Zallo+Team+Files/super-top-nav-bar/bundleGZ.js"
    ></script>
    <script>
      window.addEventListener("house_view", e => {
        let mainContainer = document.getElementById("mainContainer");
        let resultsContainer = document.getElementById("results");
        let topBars = document.getElementById("top-bars");
        resultsContainer.style.display =
          e.detail.houseView && screen.width < 600 ? "none" : "flex";
        mainContainer.style.display = e.detail.houseView ? "grid" : "none";
        topBars.style.display =
          e.detail.houseView && screen.width < 600 ? "none" : "block";
      });
      document.querySelector(".xOut").addEventListener("click", e => {
        let mainContainer = document.getElementById("mainContainer");
        let resultsContainer = document.getElementById("results");
        let topBars = document.getElementById("top-bars");
        mainContainer.style.display = "none";
        resultsContainer.style.display = "flex";
        topBars.style.display = "block";
      });
    </script>
  </body>
</html>
